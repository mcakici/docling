services:
  docling:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docling
    ports:
      - "9881:9881"
    environment:
      - DOCLING_SERVE_ENABLE_UI=1
      - DOCLING_PORT=9881
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
      - TESSERACT_LANG=tur+eng
    volumes:
      - ./docling-data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]